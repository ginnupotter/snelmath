  <script>
    $(document).on("keyup", function (e) {
        let enteredValue = document.getElementById("result").value;
        var keyValue = String.fromCharCode(e.which);
         if (e.which == 8) {
           if (enteredValue.length == 0) {
             return;
           } else {
             document.getElementById("result").value = "";
             return;
           }
         } else if (e.which >= 48 && e.which <= 57) {
           if (enteredValue.length == 0) {
           document.getElementById("result").value = keyValue;
           return;
           } else {
             document.getElementById("result").value = enteredValue+keyValue;
             return;
           }
          } else 
        if (e.which == 13) {
          checkAnswer();
        }

      });
  </script>
